<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <form id="toDoInput">
        <h3>Enter an item to add to your list:</h3>
        <div class="form-group" id="firstItem">
          <label for="toDoItem">Item:</label>
          <input id="toDoItem" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dueBy">Due Date:</label>
          <input id="dueBy" type="date" name="dueBy">
        </div>
        <button type="button" class="btn" id="addItem">Add another item to the list</button>
        <button type="submit" class="btn">Git'Er Done!</button>
      </form>
      <div id="output">
        <div class="row">
          <ul class="toDoList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
